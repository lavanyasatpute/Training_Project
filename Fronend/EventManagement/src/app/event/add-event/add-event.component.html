<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="container my-5 py-5 w-50 border rounded">
    <h2 class="text-center text-primary">Create Event</h2>
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="title" class="form-label">Title:</label>
        <input id="title" formControlName="Title" type="text" class="form-control" placeholder="Enter event title"
          required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea id="description" formControlName="Description" class="form-control"
          placeholder="Enter event description" required></textarea>
      </div>

      <div class="mb-3">
        <label for="schedule" class="form-label">Schedule:</label>
        <input id="schedule" formControlName="Schedule" type="datetime-local" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="location" class="form-label">Location:</label>
        <select id="location" formControlName="Location" class="form-control" required>
          <option value="" disabled selected>Select a location</option>
          <option value="New York">New York</option>
          <option value="London">London</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Tokyo">Tokyo</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="categories" class="form-label">Categories:</label>
        <input id="categories" formControlName="Categories" type="text" class="form-control"
          placeholder="Enter categories" required>
      </div>

      <div class="mb-3">
        <label for="regularPrice" class="form-label">Regular Price ($):</label>
        <input id="regularPrice" formControlName="regularPrice" type="number" min="0" class="form-control"
          placeholder="Regular ticket price" required>
      </div>

      <div class="mb-3">
        <label for="vipPrice" class="form-label">VIP Price ($):</label>
        <input id="vipPrice" formControlName="vipPrice" type="number" min="0" class="form-control"
          placeholder="VIP ticket price" required>
      </div>

      <div class="mb-3">
        <label for="vvipPrice" class="form-label">VVIP Price ($):</label>
        <input id="vvipPrice" formControlName="vvipPrice" type="number" min="0" class="form-control"
          placeholder="VVIP ticket price" required>
      </div>

      <div class="mb-3">
        <label for="totalSeats" class="form-label">Total Seats:</label>
        <input id="totalSeats" formControlName="totalSeats" type="number" min="1" class="form-control"
          placeholder="Total available seats" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="eventForm.invalid">Create Event</button>
    </form>
  </div>
</div>
